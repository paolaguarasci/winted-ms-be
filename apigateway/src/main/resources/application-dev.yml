spring:
  application:
    name: api-gateway
  datasource:
    url: jdbc:h2:file:./data/apigateway
    username: sa
    password: sa
    driverClassName: org.h2.Driver

  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true

app:
  config:
    init:
      db: true
