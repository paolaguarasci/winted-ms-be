spring:
  application:
    name: api-gateway
  datasource:
    url: jdbc:h2:file:./data/apigateway
    username: sa
    password: sa
    driverClassName: org.h2.Driver

  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  cloud:
    gateway:
      loadbalancer:
        use404: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "https://localhost:4200"
            allowedMethods:
              - GET
              - POST
      routes:
        - id: discovery-server
          uri: https://localhost:8761
          predicates:
            - Path=/eureka
          filters:
            - SetPath=/
        - id: discovery-server-static
          uri: https://localhost:8761
          predicates:
            - Path=/eureka/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/product,/api/v1/product/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/order,/api/v1/order/**
        - id: message-service
          uri: lb://message-service
          predicates:
            - Path=/api/v1/message,/api/v1/message/**,/api/v1/conversation,/api/v1/conversation/**
        - id: resource-service
          uri: lb://resource-service
          predicates:
            - Path=/api/v1/resource,/api/v1/resource/**
        - id: profile-service
          uri: lb://profile-service
          predicates:
            - Path=/api/v1/profile,/api/v1/profile/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/payment,/api/v1/payment/**,/api/v1/paymentmethod,/api/v1/paymentmethod/**
        - id: address-service
          uri: lb://address-service
          predicates:
            - Path=/api/v1/address,/api/v1/address/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://localhost:8000/realms/winted
app:
  config:
    init:
      db: true

eureka:
  instance:
    hostname: localhost
    securePortEnabled: true
  client:
    serviceUrl:
      defaultZone: https://eureka:password@localhost:8761/eureka


server:
  port: 8443
  ssl:
    key-store: store/keystore.jks
    key-store-password: winted
    key-alias: localhost
    key-password: winted
    enabled: true


logging:
  level:
    root: "debug"
    org.springframework.web: "debug"
    org.hibernate: "warn"
    it.pingflood.winted: "debug"
