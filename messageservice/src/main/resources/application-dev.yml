spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8000/realms/winted
          jwk-set-uri: http://localhost:8000/realms/winted/protocol/openid-connect/certs
          introspection-uri: http://localhost:8000/realms/winted/protocol/openid-connect/token/introspect
          client-id: winted-web
          client-secret: 0tWCKy4mShRYeQjw8TMMISsGQDEQJmYB
  data:
  mongodb:
    uri: "mongodb://localhost:27017/ciao"
  application:
    name: message-service
  kafka:
    consumer:
      auto-offset-reset: earliest
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    bootstrap-servers:
      - localhost:9092
  jackson:
    deserialization:
      read-unknown-enum-values-as-null: false
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka

server:
  port: 0

logging:
  level:
    root: "warn"
    org.springframework.web: "debug"
    org.hibernate: "warn"
    it.pingflood.winted: "debug"
