spring:
  output:
    ansi:
      enabled: always
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://localhost:8000/realms/winted
          jwk-set-uri: https://keycloak:8000/realms/winted/protocol/openid-connect/certs
          introspection-uri: https://keycloak:8000/realms/winted/protocol/openid-connect/token/introspect
          client-id: winted-web
          client-secret: 0tWCKy4mShRYeQjw8TMMISsGQDEQJmYB
  data:
    mongodb:
      host: mongodb
      port: 27017
      database: winted-message-service
      username: winted-message-service
      password: winted-message-service
  application:
    name: message-service
  kafka:
    consumer:
      auto-offset-reset: earliest
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    bootstrap-servers:
      - http://kafka:9092
  jackson:
    deserialization:
      read-unknown-enum-values-as-null: true


eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@eureka:8761/eureka

server:
  port: 0
